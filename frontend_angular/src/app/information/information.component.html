<form [formGroup]="informationForm">
    <div class="form-group row col-12">
        <label for="exampleInputId" class="col-4 col-sm-2 col-form-label information">Name:</label>
        <input type="text" class="form-control col-8 col-sm-10 information" id="exampleInputId" formControlName="full_name"
               aria-describedby="idHelp" placeholder="Enter Id">
    </div>
    <div class="form-group row col-12">
        <label for="exampleInputPassword1" class="col-4 col-sm-2 col-form-label information">National ID:</label>
        <input type="password" class="form-control col-8 col-sm-10 information" formControlName="national_id"
               id="exampleInputPassword1" placeholder="Password">
    </div>
</form>
