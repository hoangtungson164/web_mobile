<form [formGroup]="informationForm">
    <div class="form-group row col-12">
        <label for="inputId" class="col-4 col-sm-2 col-form-label information">Name:</label>
        <input type="text" class="form-control col-8 col-sm-10 information" id="inputId" formControlName="full_name"
               aria-describedby="idHelp" placeholder="Enter your full name" (change)="saveData()">
    </div>
    <div class="form-group row col-12">
        <label for="inputPassword1" class="col-4 col-sm-2 col-form-label information">National ID:</label>
        <input type="text" class="form-control col-8 col-sm-10 information" formControlName="national_id"
               id="inputPassword1" placeholder="National ID" (change)="saveData()">
    </div>
</form>
