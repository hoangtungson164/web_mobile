<div class="container">
    <div class="body-title row">
        <button class="btn btn-outline-primary back col-1" [routerLink]="['/banks', id, 'sending']"><i
                class="fas fa-arrow-left"></i>
        </button>
        <div class="body-title col-10">
            Login information
        </div>
    </div>
    <hr>
    <app-information></app-information>
    <hr>
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <div class="btn-group col-12">
                    <input id="checkbox-consensus"  class="option-input checkbox" type="checkbox" name="radio"
                           (click)="checkBox()">
                    <div class="btn consensus"><label class="consensusInput" for="checkbox-consensus">CIC Credit
                        report</label></div>
                    <button class="btn drop" type="button" data-toggle="collapse"
                            data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne"><i class="fas fa-caret-down"></i>
                    </button>
                </div>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body" style="font-size: 13px">
                    <form [formGroup]="loginForm">
                        <div class="form-group row">
                            <label for="exampleInputId" class="col-4 col-sm-2 col-form-label">ID:</label>
                            <input type="text" class="form-control col-8 col-sm-10" id="exampleInputId"
                                   formControlName="id"
                                   aria-describedby="idHelp" placeholder="Enter Id">
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputPassword1" class="col-4 col-sm-2 col-form-label">PW:</label>
                            <input type="password" class="form-control col-8 col-sm-10" formControlName="password"
                                   id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group row">
                            <label for="exampleInputPassword2"
                                   class="col-4 col-sm-2 col-form-label">PW(confirm):</label>
                            <input type="password" class="form-control col-8 col-sm-10"
                                   formControlName="confirmPassword"
                                   id="exampleInputPassword2" placeholder="ConfirmPassword"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div id="wrapper" *ngIf="check">
        <button class="btn btn-outline-primary" [routerLink]="['/banks', id, 'consensus']">Next</button>
    </div>
</div>
