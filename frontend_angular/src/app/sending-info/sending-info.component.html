<div class="container">
    <div class="body-title row">
        <button class="btn btn-outline-primary back col-1" [routerLink]="['/banks']"><i class="fas fa-arrow-left"></i>
        </button>
        <div class="body-title col-10">Sending information</div>
    </div>
    <hr>
    <app-information></app-information>
    <hr>
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne" *ngFor="let report of reports">
                <div class="btn-group col-12">
                    <input id="checkbox-consensus" class="col-1 checkbox-consensus" type="radio" name="radio"
                           (click)="checkBox(report.report_name)">
                    <div class="btn col-10 consensus"><label class="consensusInput"
                                                             for="checkbox-consensus">{{report.report_name}}</label>
                    </div>
                    <button class="btn col-1 drop" type="button" data-toggle="collapse"
                            data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne"><i class="fas fa-caret-down"></i>
                    </button>
                </div>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    Sending information follow:
                    <ul>
                        <li>Name</li>
                        <li>Date of Birth</li>
                        <li>Address</li>
                        <li>Phone Number</li>
                        <li>National ID number</li>
                        <li>Credit score</li>
                        <li>Credit grade</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="wrapper" *ngIf="check">
        <button class="btn btn-outline-primary" [routerLink]="['/banks', id, 'consensus']">Next</button>
    </div>
</div>
