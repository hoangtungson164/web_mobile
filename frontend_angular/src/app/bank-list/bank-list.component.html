<div align="center">Target Institution</div>
<hr>
<div *ngFor="let bank of banks">
  <div class="btn-group btn-group-toggle" data-toggle="buttons" >
    <label class="btn" style="margin-left: 5px">
      <input type="radio" class="bank" name="options" id="{{bank.id}}" (click)="getId(bank.id)"> {{bank.bank_code}}
    </label>
  </div>
  <hr>
</div>
<div id="wrapper" *ngIf="bankId">
  <button class="btn btn-outline-primary" [routerLink]="['/banks', bankId, 'sending']">Next</button>
</div>
